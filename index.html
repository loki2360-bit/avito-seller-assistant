<section class="form-section">
  <h2>➕ Добавить конкурента</h2>
  <form id="competitorForm">
    <select id="category" required>
      <option value="">— Выберите тип —</option>
      <option value="продажа">Продажа техники</option>
      <option value="ремонт">Ремонт</option>
    </select>

    <input type="text" id="deviceType" placeholder="Тип устройства (например: iPhone 13, MacBook Air)" required />
    <input type="url" id="avitoUrl" placeholder="Ссылка на объявление Avito (опционально)" />
    <input type="text" id="title" placeholder="Краткое описание услуги/товара" required />
    <input type="number" id="price" placeholder="Цена (₽)" required />
    <input type="text" id="city" placeholder="Город или район" />
    <textarea id="notes" placeholder="Заметки: отзывы, гарантия, скорость, недостатки..."></textarea>
    <button type="submit">Сохранить</button>
  </form>
</section>
